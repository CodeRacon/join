    <script defer src="js/main.js"></script>
    <link rel="icon" type="image/png" href="assets/img/logo/favicon.png" />

  <body onload="init()">
    <div class="start-page">
      <img
        class="start-logo"
        src="/assets/img/logo/start-logo-dark.svg"
        alt="join logo" />
        <button onclick="switchToSignUp()"></button>
      <div id="anyt">
      <form class="log-in" onsubmit=" checkExistence(); return false">
        <h1 class="log-in--h1">Log In</h1>
        <div class="custom-underline"></div>
        <div class="log-in-inputs">
          <input id="login-email" type="email" required placeholder="Email" />
          <input
            id="login-password"
            type="password"
            required
            placeholder="Password" />
        </div>
        <div class="log-in-checkbox">
          <div class="rem-me--checkbox">
            <p id="john" style="color: red;" class="dn">Incorect Pasword or Email</p>
            <div id="checkedOrNot">
              <img  onclick="checkBox()" class="imgmo" src="assets/img/icons/general/other/unchecked.svg" alt="" srcset="">
              <p>Remember Me</p>
            </div>
          </div>
        </div>
        <button>Got You</button>
      </form>
    </div>
    </div>
  </body>
</html>
