    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="start-page">
      <img
        class="start-logo"
        src="/assets/img/logo/start-logo-dark.svg"
        alt="join logo" />

      <form class="log-in">
        <h1 class="log-in--h1">Log In</h1>
        <div class="custom-underline"></div>
        <div class="log-in-inputs">
          <input id="login-email" type="email" required placeholder="Email" />
          <input
            id="login-password"
            type="email"
            required
            placeholder="Password" />
        </div>

        <div class="log-in-checkbox">
          <div class="rem-me--checkbox"></div>
          <p>Remember Me</p>
        </div>
      </form>
    </div>
