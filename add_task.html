  <head>
    <meta charset="UTF-8" />

    <script defer src="js/board.js"></script>

    <title>join - Add Task</title>
    <link rel="icon" type="image/png" href="assets/img/logo/favicon.png" />

  <body onload="initPage(), showContactsToAssign()">
    <div
      id="frame"
      class="header-template"
      w3-include-html="templates/desktop_frame.html"
    ></div>

    <section class="add_task-section">
      <div id="add-task-content">
        <h1>Add Task</h1>

        <!-- Main-Cotainer fÃ¼r alle Felder -->
        <div class="main-cotainer">
          <!-- container li -->
          <div class="frame219">
            <span>Title<span class="asterisk">*</span></span>
            <input
              id="title-value"
              name="title"
              type="text"
              placeholder="Enter a title"
              class="field-width-height input-borders title"
              required
            />
            <!-- description-->
            <span>Description</span>
            <textarea
              name="description-text"
              id="description"
              class="field-width-height description-height input-borders description"
              placeholder="Enter a Description"
              cols="30"
              rows="10"
            ></textarea>
            <!-- assign to -->
            <label for="assign-select"><span>Assigned to</span> </label>
            <div
              class="field-width-height borders input-borders assigned-to"
              onclick="openAndCloseDropDownToAssign()"
            >
              <input
                name="select-contact"
                type="text"
                class="border-none"
                id="dropdownInput"
                placeholder="Select contacts to assign"
                onkeyup="filterContactsToAssign()"
              />
              <img
                id="arrowImg"
                src="./assets/img/icons/add-task/arrow-down.svg"
                alt="Arrow down icon"
              />
            </div>
            <div
              class="dropdown-content btn-borders dropdown-content-style"
              id="dropdownContent"
            >
              <div id="labels"></div>
            </div>
            <div id="initialsOfAssigned"></div>
          </div>

          <!-- seperator -->
          <div class="svg-separator">
            <img
              src="./assets/img/icons/add-task/seperator.svg"
              alt="seperator"
            />
          </div>
          <!-- container re -->
          <div class="frame39">
            <!-- Date -->
            <span>Due Date<span class="asterisk">*</span></span>
            <div>
              <input
                id="due-date-value"
                name="date"
                type="date"
                placeholder="dd/mm/yyy"
                class="field-width-height input-borders due-date"
                required
              />
            </div>
            <!--Prio-->
            <span>Prio</span>
            <div class="priority">
              <button
                id="urgent-btn"
                class="prio-box input-borders"
                onclick="setPriority('urgent')"
              >
                Urgent
                <img
                  id="img-urgent"
                  src="./assets/img/icons/add-task/urgent.svg"
                  alt="urgent symbol"
                />
              </button>
              <button
                id="medium-btn"
                class="prio-box input-borders"
                onclick="setPriority('medium')"
              >
                Medium
                <img
                  id="img-medium"
                  src="./assets/img/icons/add-task/medium-white.svg"
                  alt="medium symbol"
                />
              </button>
              <button
                id="low-btn"
                class="prio-box input-borders"
                onclick="setPriority('low')"
              >
                Low
                <img
                  id="img-low"
                  src="./assets/img/icons/add-task/low.svg"
                  alt="low symbol"
                />
              </button>
            </div>
            <!-- Category -->
            <label for="category-select" onclick="getCategory()"
              ><span>Category<span class="asterisk">*</span></span></label
            >
            <select
              name="category"
              id="category"
              class="field-width-height input-borders category"
              required
            >
              <option value="option-text" disabled selected>
                Select task category
              </option>
              <option value="user-story">User Story</option>
              <option value="technical-task">Technical Task</option>
            </select>
            <!-- Subtasks -->
            <span>Subtasks</span>
            <div class="field-width-height input-borders subtasks">
              <input
                id="input-of-subtask"
                type="text"
                placeholder="Add new subtasks"
                class="border-none"
              />
              <img
                onclick="createSubtask()"
                src="./assets/img/icons/add-task/plus.svg"
                alt="plus symbol"
              />
            </div>
            <div id="show-subtasks-container"></div>
          </div>
        </div>
        <!-- butons and required info -->
        <div class="lower-container">
          <span><span class="asterisk">*</span>This field is required</span>
          <div class="btn-container">
            <button
              class="btn-borders btn-span-img-ctn btn-clear"
              onclick="clearForm()"
            >
              <span class="clear-text">Clear</span>
              <img
                src="./assets/img/icons/add-task/close.svg"
                alt="close symbol"
              />
            </button>
            <button disabled class="btn-borders btn-span-img-ctn btn-create">
              <span class="create-text">Create Task</span>
              <img
                src="./assets/img/icons/add-task/check.svg"
                alt="close symbol"
              />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
