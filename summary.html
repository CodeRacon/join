<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/media_queries.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/summary.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/summary.js"></script>
    <script defer src="js/main.js"></script>
    <title>join - Add Task</title>
    <link rel="icon" type="image/png" href="assets/img/logo/favicon.png" />
  </head>

  <body onload="initPage()">
    <div
      id="frame"
      class="header-template"
      w3-include-html="templates/desktop_frame.html"></div>

    <section class="summary-section">
      <div class="summary-section--heading">
        <h1>Join 360</h1>
        <div class="vert-spacer"></div>
        <p>Key Metrics at a Glance</p>
      </div>
      <div class="summary-container">
        <div class="summary-box">
          <!-- Top part -->
          <div class="top-part">
            <div class="half-box">
              <div class="todo-tab">
                <div class="todo-symbol"></div>
                <div class="todo-counter">
                  <span id="todo-counter">3</span>
                  <p>To-Do</p>
                </div>
              </div>
            </div>
            <div class="half-box">
              <div class="done-tab">
                <div class="done-symbol"></div>
                <div class="done-counter">
                  <span id="done-counter">4</span>
                  <p>Done</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Middle part -->
          <div class="middle-part">
            <div class="full-box">
              <div class="urgency-tab">
                <div class="urgency-symbol"></div>
                <div class="urgency-counter">
                  <span id="urgency-counter">1</span>
                  <p>Urgent</p>
                </div>
              </div>

              <div class="vert-spacer-gray"></div>

              <div class="due-date">
                <span>March 4, 2024</span>
                <p>Upcoming Deadline</p>
              </div>
            </div>
          </div>
          <!-- Bottom part -->
          <div class="bottom-part">
            <div class="onethird-box">
              <div class="task-counter">
                <span id="task-counter">5</span>
                <p>Tasks in Board</p>
              </div>
            </div>

            <div class="onethird-box">
              <div class="progress-counter">
                <span id="progress-counter">3</span>
                <p>Tasks In Progress</p>
              </div>
            </div>

            <div class="onethird-box">
              <div class="fb-counter">
                <span id="fb-counter">2</span>
                <p>Awaiting Feedback</p>
              </div>
            </div>
          </div>
        </div>

        <div class="personal-greeting">
          <span id="daytime">Good morning,</span>
          <span id="sum-username" class="accentuated">Team Mate</span>
        </div>
      </div>
    </section>
  </body>
</html>
