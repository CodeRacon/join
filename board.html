<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/media_queries.css" />
    <link rel="stylesheet" href="css/board.css" />
    <link rel="stylesheet" href="css/add_task.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/root.css" />
    <script defer src="js/add_task.js"></script>
    <script defer src="js/assets.js"></script>
    <script defer src="js/contacts.js"></script>
    <script defer src="js/board.js"></script>
    <script defer src="js/main.js"></script>

    <title>join - Board</title>
    <link rel="icon" type="image/png" href="assets/img/logo/favicon.png" />
  </head>

  <!--  
  _______  _______  _______  ______    ______  
  |  _    ||       ||   _   ||    _ |  |      | 
  | |_|   ||   _   ||  |_|  ||   | ||  |  _    |
  |       ||  | |  ||       ||   |_||_ | | |   |
  |  _   | |  |_|  ||       ||    __  || |_|   |
  | |_|   ||       ||   _   ||   |  | ||       |
  |_______||_______||__| |__||___|  |_||______| 
  -->

  <body onload="initPage(),  updateHTML(), showContactsToAssign()">
    <div
      id="frame"
      class="header-template"
      w3-include-html="templates/desktop_frame.html"
    ></div>

    <section class="board-section">
      <div class="headline-container">
        <h1 id="margin-none">Board</h1>
        <div class="input-and-button-container">
          <div class="input-find-task input-borders">
            <input
              type="text"
              class="border-none input-padding"
              placeholder="Find Task"
            />
            <button class="border-none btn-find-task">
              <img
                src="./assets/img/icons/board/seperator.svg"
                alt="seperator"
              />

              <img
                src="./assets/img/icons/board/search-icon.svg"
                alt="magnifying glass"
              />
            </button>
          </div>
          <button
            onclick="openAddTaskOverlay()"
            class="btn-borders btn-span-img-ctn btn-create"
          >
            <img src="assets/img/icons/board/add-task-btn.svg" alt="add task" />
          </button>
        </div>
      </div>
      <!-- Overlay add-task -->
      <div id="overlay-add-task"></div>
      <div id="add-task-content-overlay" class="d-none slide-out">
        <div class="headline-overlay">
          <h1>Add Task</h1>
          <img
            src="./assets/img/icons/board/close-btn.svg"
            alt="close"
            onclick="closeAddTaskOverlay()"
          />
        </div>
        <!-- Main-Cotainer für alle Felder -->
        <div class="main-container-small">
          <!-- container li -->
          <div class="frame219-small">
            <span>Title<span class="asterisk">*</span></span>
            <input
              name="title"
              type="text"
              placeholder="Enter a title"
              class="field-width-height-small input-borders title"
              required
            />
            <!-- -->
            <span>Description</span>
            <textarea
              name="description-text"
              id="description"
              class="field-width-height-small description-height input-borders description"
              placeholder="Enter a Description"
              cols="30"
              rows="10"
            ></textarea>
            <!-- neuer test für assign to -->
            <label for="assign-select"><span>Assigned to</span> </label>
            <div
              class="field-width-height-small borders input-borders assigned-to"
              onclick="openAndCloseDropDownToAssign()"
            >
              <input
                name="select-contact"
                type="text"
                class="border-none"
                id="dropdownInput"
                placeholder="Select contacts to assign"
                readonly
              />
              <img
                id="arrowImg"
                src="./assets/img/icons/add-task/arrow-down.svg"
                alt="Arrow down icon"
              />
            </div>
            <div
              class="dropdown-content btn-borders dropdown-content-style"
              id="dropdownContent"
            >
              <div id="labels"></div>
            </div>
          </div>
          <!-- Trennlinie zw. li & re -->
          <div class="svg-separator-small">
            <img
              src="./assets/img/icons/add-task/seperator.svg"
              alt="seperator"
            />
          </div>
          <!-- container re -->
          <div class="frame39-small">
            <!-- Date -->
            <span>Due Date<span class="asterisk">*</span></span>
            <div>
              <input
                name="date"
                type="date"
                placeholder="dd/mm/yyy"
                class="field-width-height-small input-borders due-date"
                required
              />
            </div>
            <!--Prio-->
            <span>Prio</span>
            <div class="priority">
              <button
                class="prio-box-small input-borders"
                onclick="setPriority('urgent')"
              >
                Urgent
                <img
                  src="./assets/img/icons/add-task/urgent.svg"
                  alt="urgent symbol"
                />
              </button>
              <button
                class="prio-box-small input-borders"
                onclick="setPriority('medium')"
              >
                Medium
                <img
                  src="./assets/img/icons/add-task/medium.svg"
                  alt="medium symbol"
                />
              </button>
              <button
                class="prio-box-small input-borders"
                onclick="setPriority('low')"
              >
                Low
                <img
                  src="./assets/img/icons/add-task/low.svg"
                  alt="low symbol"
                />
              </button>
            </div>
            <!-- Category -->
            <label for="category-select"
              ><span>Category<span class="asterisk">*</span></span></label
            >
            <select
              name="category"
              id="category"
              class="field-width-height-small input-borders category"
              required
            >
              <option value="option-text">Select task category</option>
              <option value="user-story">User Story</option>
              <option value="technical-task">Technical Task</option>
            </select>
            <!-- Subtasks -->
            <span>Subtasks</span>
            <div class="field-width-height-small input-borders subtasks">
              <input
                type="text"
                placeholder="Add new subtasks"
                class="border-none"
              />
              <img
                src="./assets/img/icons/add-task/plus.svg"
                alt="plus symbol"
              />
            </div>
          </div>
        </div>
        <!-- butons and required info -->
        <div class="lower-container">
          <span><span class="asterisk">*</span>This field is required</span>
          <div class="btn-container">
            <button
              class="btn-borders btn-span-img-ctn btn-clear"
              onclick="clearForm()"
            >
              <span class="clear-text">Clear</span>
              <img
                src="./assets/img/icons/add-task/close.svg"
                alt="close symbol"
              />
            </button>
            <button disabled class="btn-borders btn-span-img-ctn btn-create">
              <span class="create-text">Create Task</span>
              <img
                src="./assets/img/icons/add-task/check.svg"
                alt="close symbol"
              />
            </button>
          </div>
        </div>
      </div>

      <!--  bord task container -->
      <div class="board-task-container">
        <!-- To do -->
        <div class="to-do-container">
          <h3>To do</h3>
          <img src="./assets/img/icons/board/add.svg" alt="add button" />
        </div>
        <!-- In progress -->
        <div class="in-progress-container">
          <h3>In progress</h3>
          <img src="./assets/img/icons/board/add.svg" alt="add button" />
        </div>
        <!-- Await feedback -->
        <div class="await-feedback-container">
          <h3>Await feedback</h3>
          <img src="./assets/img/icons/board/add.svg" alt="add button" />
        </div>

        <!-- Done -->
        <div class="done-container" id="margin-none">
          <h3>Done</h3>
        </div>
      </div>
      <!-- drag and drop area -->
      <div class="drag-and-drop-container">
        <div
          class="drag-area"
          id="toDo"
          ondrop="moveTo('toDo')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="drag-area"
          id="inProgress"
          ondrop="moveTo('inProgress')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="drag-area"
          id="awaitFeedback"
          ondrop="moveTo('awaitFeedback')"
          ondragover="allowDrop(event)"
        ></div>
        <div
          class="drag-area"
          id="closed"
          ondrop="moveTo('closed')"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </section>
  </body>
</html>
